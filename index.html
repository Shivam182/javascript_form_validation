<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>

    <form action="/jjfksdf.php" name="myForm" class="form" id="mc" onsubmit="return validateForm()" method="post" >
      <div class="title">Welcome</div>
      <div class="subtitle">Let's create your account!</div>


      <div class="input-container ic1" >
        <input id="fname" class="input" type="text" placeholder=" " required/>
        <div class="cut"></div>
        <label for="fname" class="placeholder">Name</label>
      </div>
      <b><span class="formerror" id="name"
        ></span></b>

    



      <div class="input-container ic2" >
        <input name="femail" class="input" type="text" placeholder=" " required/>
       
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <b><span class="formerror" id="email"
        ></span></b>


      <div class="input-container ic2" >
        <input name="fphone" class="input" type="phone" placeholder=" " required/>
        <div class="cut cut-short"></div>
        <label for="phone" class="placeholder">Phone</label>
      </div>
      <b><span class="formerror"  id="phone"
        ></span></b>

      <div class="input-container ic2" >
        <input name="fpass" class="input" type="password" placeholder=" " required/>
        <div class="cut"></div>
        <label for="password" class="placeholder">Password</label>
      </div>
      <b><span class="formerror" id="pass"
        ></span></b>

      <div class="input-container ic2" >
        <input name="fcpass" class="input" type="password" placeholder=" "  required/>
        <div class="cut"></div>
        <label for="c_password" class="placeholder">Conf. Pass</label>
      </div>
      <b><span class="formerror" id="cpass"
        ></span></b>



      <button id="btt" type="submit" class="submit">Submit</button>
    </form>
  </body>
</html>
